<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph Grant</title>
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
  <!-- Sidebar -->
  <div class="ui sidebar inverted vertical menu">
    <h1 class="ui header medium item">Connect</h1>
    <a href="https://vimeo.com/user980609" target="_blank" class="item"><i class="fa fa-vimeo socialMediaButton" aria-hidden="true"></i> Vimeo</a>
    <a href="https://www.instagram.com/beardwillstay/" target="_blank" class="item"><i class="fa fa-instagram socialMediaButton" aria-hidden="true"></i> Instagram</a>
    <a href="https://twitter.com/ynotserious" target="_blank" class="item"><i class="fa fa-twitter socialMediaButton" aria-hidden="true"></i> Twitter</a>
    <a href="https://www.linkedin.com/in/joseph-grant-b67154bb/" target="_blank" class="item"><i class="fa fa-linkedin socialMediaButton" aria-hidden="true"></i> LinkedIn</a>
  </div>
  <div class="pusher">
    <!-- Navigation -->
    <div id="navContainer" class="ui container">
      <div id="navBar" class="ui grid">
          <div class="sixteen wide column">
            <div class="ui menu">
              <h1 class="ui header huge item left">Joseph Grant</h1>
              <div class="ui header large item right">
                <i class="icon content"></i>
              </div>
            </div>
          </div>
      </div>
    </div>
    <!-- Hero -->
    <div class="ui container">
      <div id="hero" class="ui grid equal width center aligned middle aligned">
        <div class="row">
          <div class="column">
            <i class="icon file text"></i>
            <h1 class="ui header medium">Writer</h1>
          </div>
          <div class="column">
            <i class="icon record"></i>
            <h1 class="ui header medium">Operator</h1>
          </div>
          <div class="column">
            <i class="icon edit"></i>
            <h1 class="ui header medium">Editor</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- Projects -->
    <div id="projects" class="ui container">
      <div class="ui grid middle aligned">
        <div id="embeds" class="sixteen wide column">
        </div>
      </div>
    </div>
    <!-- Contact -->
    <div id="contact" class="ui container">
      <div class="ui grid container center aligned">
        <div class="row">
          <div class="column">
            <p class="ui header huge">
              Contact
            </p>
            <div class="ui labeled fluid input">
              <div class="ui label">
                Name
              </div>
              <input type="text">
            </div>
            <div class="ui labeled fluid input">
              <div class="ui label">
                Email
              </div>
              <input type="email">
            </div>
            <div class="ui labeled fluid input">
              <div class="ui label">
                Subject
              </div>
              <input type="text">
            </div>
            <div class="ui labeled fluid input">
              <div class="ui label">
                Message
              </div>
              <input type="textarea">
            </div>
            <button class="ui button fluid">Send Message</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
